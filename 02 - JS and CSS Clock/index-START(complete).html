<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS + CSS Clock</title>
</head>
<body>


    <div class="clock">
      <div class="clock-face">
        <div class="hand hour-hand"></div>
        <div class="hand min-hand"></div>
        <div class="hand second-hand"></div>
      </div>
    </div>


  <style>
    html {
      background: #018DED url(https://unsplash.it/1500/1000?image=881&blur=5);
      background-size: cover;
      font-family: 'helvetica neue';
      text-align: center;
      font-size: 10px;
    }

    body {
      margin: 0;
      font-size: 2rem;
      display: flex;
      flex: 1;
      min-height: 100vh;
      align-items: center;
    }

    .clock {
      width: 30rem;
      height: 30rem;
      background-image: url('https://thegraphicsfairy.com/wp-content/uploads/2018/10/Clock-Face-Image-Black-White-GraphicsFairy.jpg');
      background-position: center;
      background-size: 335px;
      background-repeat: no-repeat;
      border: 20px solid white;
      border-radius: 50%;
      margin: 50px auto;
      position: relative;
      padding: 2rem;
      box-shadow:
        0 0 0 4px rgba(0,0,0,0.1),
        inset 0 0 0 3px #EFEFEF,
        inset 0 0 10px black,
        0 0 10px rgba(0,0,0,0.2);
    }

    .clock-face {
      position: relative;
      width: 100%;
      height: 100%;
      transform: translateY(-3px); /* account for the height of the clock hands */
    }

    .hand {
      width: 50%;
      height: 6px;
      background: black;
      position: absolute;
      top: 50%;
      transform-origin: 100%;
      transform: rotate(90deg);
      transition: all 0.05s;
      transition-timing-function: cubic-bezier(0.2, 2.74, 1, 1);
    }

  

  </style>
    
  <script>
    var secHand = document.querySelector('.second-hand')
    var minHand = document.querySelector('.min-hand')
    var hourHand = document.querySelector('.hour-hand')

    function setDate() {
      var now = new Date();

      var seconds = now.getSeconds()
      var minutes = now.getMinutes()
      var hours = now.getHours()

      var secDegrees = ((seconds / 60) * 360) + 90
      var minDegrees = ((minutes / 60) * 360) + 90
      var hourDegrees = ((hours / 12) * 360) + 90


      secHand.style.transform = `rotate(${secDegrees}deg)`
      minHand.style.transform = `rotate(${minDegrees}deg)`
      hourHand.style.transform = `rotate(${hourDegrees}deg)`

    }
    
    setInterval(setDate, 1000)
  </script>
</body>
</html>
